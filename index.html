<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="card-1">
        
      </div>

      <div class="card-2">
        <p class="product-type">P E R F U M E</p>
        <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product-price">
          <p class="price-1">$149.99</p>
          <p class="price-2">$169.99</p>
        </div>
        <button class="addToCartBtn">
          <i class="fa-solid fa-cart-shopping"></i>    
          <p class="btn-title">Add to Cart</p>
        </button>
      </div>
    </div>

    <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/camilagdebarros/" target="_blank">Camila Barros</a>.
    </footer>
  </div>
  
  <script src="https://kit.fontawesome.com/8a00166ec8.js" crossorigin="anonymous"></script>
</body>
</html>
